<div class="review-card" [routerLink]="['/reviews',review.id]">
    <div class="review-group">
        <p>{{review.productGroup}}</p>
    </div>

    <div class="card-top">
        <div class="author-image">
            <img src="assets/images/profile-image.jpg" alt="">
        </div>
        <p class="author-name">
            Murodov Javohir
        </p>
        <p class="review-created-time">
            {{review.createdAt}}
        </p>
    </div>
    <div class="card-body">
        <div class="card-body__left">
            <h3 class="card-body__title">{{review.reviewTitle}}</h3>
            <h6 class="card-body__product-name">{{review.productName}}</h6>
            <p class="card-body__text">
                {{review.reviewContent}}
            </p>
        </div>
        <div class="card-body__right">
            <img src={{review.image}} alt="">
        </div>
    </div>
    <div class="card-bottom tags">
        <div class="tag" *ngFor="let tag of review.tags">{{tag}}</div>
       
    </div>

</div>
