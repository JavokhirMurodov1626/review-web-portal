<div class="review-card" [routerLink]="['/reviews',review.id]">
    <div class="review-group">
        <p>{{review.group}}</p>
    </div>

    <div class="card-top">
        <div class="author-image">
            <img src="assets/images/profile-image.jpg" alt="">
        </div>
        <p class="author-name">
            {{review.author.name}}
        </p>
        <p class="review-created-time">
            {{review.createdAt}}
        </p>
    </div>
    <div class="card-body">
        <div class="card-body__left">
            <h3 class="card-body__title">{{review.title}}</h3>
            <h6 class="card-body__product-name">{{review.product.name}}</h6>
            <p class="card-body__text">
                {{review.description}}
            </p>
        </div>
        <div class="card-body__right">
            <img src={{review.images[0]}} alt="">
        </div>
    </div>
    <div class="card-bottom tags">
        <div class="tag" *ngFor="let tag of review.tags">{{tag.name}}</div>
       
    </div>

</div>
