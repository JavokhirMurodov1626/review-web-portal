<div class="container d-flex align-items-center flex-column">
    <h1 class="text-primary my-3">Register Review Platform</h1>
    <form class="col-4 register-form p-5" (ngSubmit)="onSubmit()" #f="ngForm" >
        <div class="mb-3">
            <label for="userFullname" class="form-label fw-bold">Full Name</label>
            <input type="text" class="form-control" 
            id="userFullname" 
            placeholder="Enter your full name"
            [(ngModel)]="userFullname"
            name="user-fullname"
            required
            minlength="4"
            #userFullnameModel="ngModel"
            >
            <p class="error-message" *ngIf="userFullnameModel.invalid && userFullnameModel.touched">Fullname should be at least 4 letters</p>
        </div>
        <div class="mb-3">
            <label for="userEmail" class="form-label fw-bold">Email address</label>
            <input type="email" class="form-control" 
            id="userEmail" 
            placeholder="Enter your email"
            [(ngModel)]="userEmail"
            name="user-email"
            email
            required
            #userEmailModel="ngModel"
            >
            <p class="error-message" *ngIf="userEmailModel.invalid && userEmailModel.touched">Please enter valid email!</p>
        </div>
        <div class="mb-4">
            <label for="userPassword" class="form-label fw-bold">Password</label>
            <input type="password" class="form-control" 
            id="userPassword" 
            placeholder="Enter your password"
            [(ngModel)]="userPassword"
            name="user-password"
            required
            #userPasswordModel="ngModel"
            >
            <p class="error-message" *ngIf="userPasswordModel.invalid && userPasswordModel.touched" >Please enter valid password!</p>
        </div>
        
        <div class="mb-3">
            <p class="form-line"><span>Or Register With</span></p>
            <div class="login-options mt-2">
                <div class="login-option">
                    <img src="assets/images/google-logo.svg" alt="">
                </div>
                <div class="login-option">
                    <img src="assets/images/facebook-logo.svg" alt="">
                </div>
            </div>
        </div>
        <button class="btn btn-primary login-btn" [disabled]='f.invalid'> 
            Register
        </button>
        <a [routerLink]="['/login']" class="login-page-link">Already have an account?</a>
    </form>
</div>
